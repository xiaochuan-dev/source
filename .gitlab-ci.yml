stages:          # List of stages for jobs and their order of execution
  - publish

variables:
  NPM_AUTH_TOKEN: "${NPM_TOKEN}"

publish-job:
  stage: publish
  image: node
  only: [tags, web]
  script:
    - echo "//registry.npmjs.org/:_authToken=${NPM_AUTH_TOKEN}" > .npmrc
    - yarn publish --non-interactive